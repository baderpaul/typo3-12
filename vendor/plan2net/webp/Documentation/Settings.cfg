[general]

project     = WebP
version     = 1.0
release     = 1.0.0
t3author    = Wolfgang Klinger
copyright   = 2018-2019

description = Adds automatically created WebP copies of all JPEG and PNG images processed by TYPO3.

[html_theme_options]

; for theme t3SphinxThemeRtd

github_branch        = latest
github_commit_hash   =
github_repository    = plan2net/webp
github_revision_msg  =
github_sphinx_locale =
project_contact      = wk@plan2.net
project_discussions  =
project_home         = https://extensions.typo3.org/extension/webp
project_issues       = https://github.com/plan2net/webp/issues
project_repository   = https://github.com/plan2net/webp

