<div class="d-block d-md-flex 
{f:if(condition: '{flexform.set-grid-frame} == 1', then: 'border border-dark reset-border')}
{f:if(condition: '{data.layout} == 1', then:' container-md')}
{f:if(condition: '{data.layout} == 2', then:' container-lg')}
{f:if(condition: '{data.layout} == 3', then:' container-fluid')} 
mb-10 mb-md-20">
    <f:if condition="{childrenLeft}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1-1-1', then: 'col-md-3')}
        {f:if(condition: '{flexform.set-grid-frame}', then: 'p-10 mb-20 mb-md-0 mx-0', else: 'mx-0 ps-0 mb-10 mb-md-20')}">
        <f:for each="{childrenLeft}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>
        </f:for>
    </div>
    </f:if>
    <f:if condition="{childrenCenterLeft}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1-1-1', then: 'col-md-3')}
        {f:if(condition: '{flexform.set-grid-frame}', then: 'p-10 mb-20 mb-md-0 mx-0 border-start border-end border-dark reset-border', else: 'px-0 px-md-10 mx-0 mb-20 mb-md-0')}">
            <f:for each="{childrenCenterLeft}" as="child">
                <f:format.raw>{child.renderedContent}</f:format.raw>
            </f:for>
    </div>
    </f:if>
    <f:if condition="{childrenCenterRight}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1-1-1', then: 'col-md-3')}
        {f:if(condition: '{flexform.set-grid-frame}', then: 'p-10 mb-20 mb-md-0 mx-0 border-end border-dark reset-border', else: 'px-0 px-md-10 mx-0 mb-20 mb-md-0')}">
        <f:for each="{childrenCenterRight}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>
        </f:for>
    </div>
    </f:if>
    <f:if condition="{childrenRight}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1-1-1', then: 'col-md-3')}
        {f:if(condition: '{flexform.set-grid-frame}', then: 'p-10 mb-20 mb-md-0 mx-0', else: 'mx-0 pe-0 mb-10 mb-md-20')}">
        <f:for each="{childrenRight}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>
        </f:for>
    </div>
    </f:if>
</div>
