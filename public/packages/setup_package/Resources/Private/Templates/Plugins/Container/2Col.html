<div class="d-block d-lg-flex 
{f:if(condition: '{flexform.image} == 1', then: 'bg-container overflow-hidden g-0 position-relative c-uid-{data.uid}')}
{f:if(condition: '{flexform.set-grid-frame} == 1', then: 'border border-dark reset-border')}
{f:if(condition: '{data.layout} == 1', then:' container-md')}
{f:if(condition: '{data.layout} == 2', then:' container-lg')}
{f:if(condition: '{data.layout} == 3', then:' container-fluid')} 
px-10 px-md-0 mt-20 mb-25 mt-md-40 mb-md-30"
 >

<f:if condition="{childrenLeft}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1', then: 'col-lg-6')}
        {f:if(condition: '{flexform.columnType} == cols-1-2', then: 'col-lg-4')}
        {f:if(condition: '{flexform.columnType} == cols-2-1', then: 'col-lg-8')}
        {f:if(condition: '{flexform.columnType} == cols-1-3', then: 'col-lg-3')}
        {f:if(condition: '{flexform.columnType} == cols-3-1', then: 'col-lg-9')}
        {f:if(condition: '{flexform.image} == 1', then: 'pe-0 bg-rgba-coal-90 d-block d-lg-flex', else: 'mx-0 pe-10 pe-lg-20 mb-20 mb-lg-0')}
        {f:if(condition: '{flexform.set-grid-frame} && {flexform.image} == 0', then: 'p-10 mb-20 mb-lg-0 mx-0 border-end border-dark reset-border')}" >
        <f:for each="{childrenLeft}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>
        </f:for>
        
    </div>
</f:if>
<f:if condition="{childrenRight}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1', then: 'col-lg-6')}
        {f:if(condition: '{flexform.columnType} == cols-1-2', then: 'col-lg-8')}
        {f:if(condition: '{flexform.columnType} == cols-2-1', then: 'col-lg-4')}
        {f:if(condition: '{flexform.columnType} == cols-1-3', then: 'col-lg-9')}
        {f:if(condition: '{flexform.columnType} == cols-3-1', then: 'col-lg-3')}
        {f:if(condition: '{flexform.image} == 1', then: 'p-80 p-lg-20 bg-rgba-coal-90 d-block d-lg-flex align-content-lg-center flex-wrap', else: 'mx-0 ps-10 ps-lg-20 mb-20 mb-lg-0')}
        {f:if(condition: '{flexform.set-grid-frame} && {flexform.image} == 0', then: 'p-10 mb-20 mb-lg-0 mx-0')}">
        <f:for each="{childrenRight}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>
        </f:for>
    </div>
</f:if>  
</div>
<f:if condition="{flexform.image}">
<f:asset.css identifier="container-bg-image" priority="true">
    .c-uid-{data.uid} {background: url('{f:uri.image(image: image.originalFile) -> f:for(each: '{image}', as: 'image')}') no-repeat fixed top center;}
</f:asset.css>
</f:if>
