       # headlines 
      - { name: "H3 Großbuchstaben", element: ["h3"], attributes: { 'class': 'fs-17 pb-10 text-uppercase' } }  
       # list
      #- { name: "Ohne Bullets", element: "ul,ol", attributes: { 'class': 'list-unstyled pl-25' } }
      #- { name: "Bullets Inline", element: "ul,ol", attributes: { 'class': 'list-inline pl-25' } }
      - { name: "List Square", element: "ul", attributes: { 'class': 'list-square' } }
