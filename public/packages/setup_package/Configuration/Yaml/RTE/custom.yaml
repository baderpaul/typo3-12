    format_tags: "p;h2;h3;h4"

    justifyClasses:
      - text-start
      - text-center
      - text-end

    extraPlugins:
      - justify
      - find
      #- colorbutton
      #- bidi
      #- selectall
      #- autolink
      #- wordcount

    removePlugins:
      - image
      - font
      - blockquote

    removeButtons:
      - Anchor

    forcePasteAsPlainText: true

    processing:
      allowedClasses:
        - text-start
        - text-end
        - text-center
      # Allow s and u tag
      allowTags:
        - s
        - u