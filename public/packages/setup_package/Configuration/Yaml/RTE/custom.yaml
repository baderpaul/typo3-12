imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

editor:
  externalPlugins:
    typo3link: { resource: "EXT:rte_ckeditor/Resources/Public/JavaScript/Plugins/typo3link.js", route: "rteckeditor_wizard_browse_links" }
  config:
    contentsCss: "EXT:setup_package/Resources/Public/Styles/CkEditor.css"

    toolbarGroups:
      - { name: clipboard, groups: [ clipboard, undo ] }
      - { name: editing,   groups: [ find, selection, spellchecker ] }
      - { name: insert }
      - { name: tools, groups: [ table, tabletools, specialchar, insertcharacters ] }
      - { name: document,  groups: [ mode, document, doctools ] }
      - "/"
      - { name: basicstyles, groups: [ basicstyles, align, cleanup ] }
      - { name: paragraph,   groups: [ list, indent, blocks, align ] }
      - { name: specialcharacters,   groups: [ insertcharacters ] }
      - "/"
      - { name: styles }
      - { name: links, groups: [ links ] }
      #- { name: colors }

    stylesSet:
      # block level styles
